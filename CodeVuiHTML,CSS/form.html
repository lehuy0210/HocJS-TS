<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for = "email">Email:</label>
        <br>
        <input type = "email" id="email" name="email" placeholder = "Nhập email của bạn" required/>
        <br><br>
        <label for = "password">Password:</label>
        <br>
        <input type = "password" id="password" name="password" placeholder = "Nhập password của bạn" required/>
        <br><br>
        <label for = "remember-password">
            <input type = "checkbox" id = "remember-password" name = "remember-password" checked/> Ghi nhớ mật khẩu
        </label>
        <br><br>
        <button>Đăng nhập</button>
    </form>
</body>
</html>
